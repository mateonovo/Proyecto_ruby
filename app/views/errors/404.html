<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Error 404 - Page Not Found</title>
  <!-- Add the Bootstrap CSS reference here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- You can add your own styles here if necessary -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    .jumbotron {
      padding: 2rem 1rem;
      background-color: #e9ecef;
      border-radius: 0.3rem;
    }

    h1 {
      font-size: 3.5rem;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Error 404</h1>
    <p class="lead">Page Not Found</p>
    <hr class="my-4">
    <p>The page you are looking for does not exist. Please check the URL and try again.</p>
    <a class="btn btn-primary btn-lg" href="/" role="button">Go to the homepage</a>
  </div>
</div>

<!-- Add the Bootstrap JS and Popper.js reference before closing the body of the document -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
